<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>button</title>
  
  </head>
  <body>
    <p id="word">hello</p>
    <button type="button" onclick="myfun()">change word</button>
    <script type="text/javascript" charset="utf-8">
      function myfun(){
        document.getElementById("word").innerHTML="hii everyone";
      }
    </script>
  </body>
</html>
